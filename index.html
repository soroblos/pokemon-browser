<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
    <title>Pokemon World</title>
</head>

<body>
    <header>
        <h1>Pokemon World</h1>

    </header>

    <div class="slideshow">
        <button class="arrowbuttonleft">
            <img src="https://static.thenounproject.com/png/1223874-200.png" alt="left arrow">
        </button>
        <div class="imgcontainer">
            <div id="imgset">
                <img src="https://i.pinimg.com/originals/2e/ee/b0/2eeeb06ab243ed6342f9ba90642ae9b2.gif"
                    alt="Pokemon pixel video game" />
                <img src="https://wallpaperaccess.com/full/697708.jpg" alt="Pokemon World" />
                <img src="https://wallpapercave.com/wp/wp2106516.png" alt="pokemon trading card" />
            </div>
        </div>
        <button class="arrowbuttonright">
            <img src="https://static.thenounproject.com/png/1223880-200.png" alt="right arrow">
        </button>
        <div class="text">
            <h2 class="headtext">YOUR ALL ACCESS PASS</h2>
            <H4 class="secondtext">Everything You Need Pokemon and more...</H4>
        </div>
    </div>
    <div class="slidenav">
        <div class="slidespot currentslide"></div>
        <div class="slidespot"></div>
        <div class="slidespot"></div>
    </div>
    <!-- <div class="text">
        <h2 class="headtext">YOUR ALL ACCESS PASS</h2>
        <H4 class="secondtext">Everything You Need Pokemon and more...</H4>
    </div> -->
    <div class="catalog">
        <h3>Popular Pokemons</h3>
        <div id="imagesection">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/658.png" alt="Greninja" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/448.png" alt="Lucario" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/778.png" alt="Mimikyu" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Charizard" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/197.png" alt="Umbreon" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/700.png" alt="Sylveon" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/445.png" alt="Garchomp" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/384.png" alt="Rayquaza" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/282.png" alt="Gardevoir" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/094.png" alt="Gengar" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/248.png" alt="Tyranitar" />
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur" />
        </div>
    </div>
    <footer>
        <div class="socialmedia">
            <a href="https://www.facebook.com/" target="_blank"><img
                    src="https://ga-instruction.s3.amazonaws.com/assets/myga-html-css/facebook.png"
                    alt="Facebook" /></a>
            <a href="https://twitter.com/?lang=en" target="_blank"><img
                    src="https://ga-instruction.s3.amazonaws.com/assets/myga-html-css/twitter.png" alt="Twitter" /></a>
            <a href="https://www.instagram.com/" target="_blank"><img
                    src="https://ga-instruction.s3.amazonaws.com/assets/myga-html-css/instagram.png"
                    alt="Instagram" /></a>
        </div>

        <p>Created by: Sorochukwu Oputa</p>
    </footer>
</body>
<script src="app.js"></script>

</html>
